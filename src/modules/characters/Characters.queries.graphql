query GetCharacters($page: Int) {
  characters(page: $page) {
    results {
      id
      location {
        id
        name
      }
      name
      species
    }
    info {
      count
      pages
      next
      prev
    }
  }
}

query GetCharacter($id: ID!) {
  character(id: $id) {
    id
    name
    status
    species
    type
    gender
    origin {
      name
    }
    location {
      name
    }
    image
    episode {
      id
      name
    }
  }
}